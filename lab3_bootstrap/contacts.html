<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>О нас</title>
</head>
<body class="body-top">
  <header class="container">
    <div class="row">
      <div class="col-3">
        <img id="logo" src="imgs/logo.png">
      </div>
      <div class="col-9">
        <h1>Путешествуй с нами!</h1>
      </div>
    </div>
  </header>
  <div id="menu">
    <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Главная</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="tours.html">Наши туры</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="contacts.html">О нас</a>
    </nav>
  </div>
  <div id="mainContacts">
    <div>
      <p>
        Наш адрес: г. Белогорск, ул. Ракетная, 18.
      </p>
      <p>
        Для связи с нами заполните форму:
      </p>
    </div>
    <form id="dataForm">
      <div class="form-group">
        <label for="inputName">Имя</label>
        <input type="name" class="form-control" id="inputName" placeholder="Введите имя">
      </div>
      <div class="form-group">
        <label for="inputPhone">Телефон</label>
        <input type="phone" class="form-control" id="inputPhone" placeholder="Введите телефон">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Введите Email">
      </div>
      <div class="form-group">
        <label for="optionalMessage">Сообщение (необязательно)</label>
        <textarea class="form-control" id="optionalMessage" rows="3" aria-describedby="confDataHelp" placeholder="Введите сообщение"></textarea>
        <small id="confDataHElp" class="form-text text-muted">Мы не передадим Ваши данные кому-то еще.</small>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
  <footer class="footer">
    <div class="row">
      <div class="col">
        Сайт создан в учебных целях.
      </div>
    </div>
  </footer>
</body>
</html>
